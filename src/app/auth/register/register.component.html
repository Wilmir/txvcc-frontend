<div class="form-container  justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Create An Account</h1>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputFullName" [formControlName] = "'name'" class="form-control" placeholder="Full Name" required autofocus>
            <label for="inputFullName">Full Name</label>
        </div>

        <div class="form-label-group">
            <input type="text" id="inputUserName" [formControlName] = "'username'" class="form-control" placeholder="Username" required autofocus>
            <label for="inputUserName">Username</label>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" [formControlName] = "'email'" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" [formControlName] = "'password'" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputConfirmPassword" [formControlName] = "'confirmPassword'" class="form-control" placeholder="Confirm Password" required>
            <label for="inputConfirmPassword">Confirm Password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Sign Up</button>
    </form>
</div>
