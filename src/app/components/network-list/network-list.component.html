<div class="container">
    <div class="network-cards">
        <div class="card text-center" style="width: 15rem;">
            <div class="my-auto">
                <div class="plus-icon"><a routerLink="/add"><i class="fa fa-plus-circle fa-6x text-success"
                            aria-hidden="true"></i></a></div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">Create a New Network</p>
                </div>
            </div>
        </div>

        <div *ngFor="let network of networks" class="card text-center" style="width: 15rem;">
            <a routerLink="/networks/{{network[0]}}">
                <img class="card-img-top" src="assets/images/NetworkMap.png" alt="Card image cap">
            </a>
            <div class="card-body">
                <h5 class="card-title  text-center"><a class="text-dark"
                        routerLink="/networks/{{network[0]}}">{{  network[1] }}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">{{  network[2] }}</h6>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
                <div>Updated&nbsp;{{  network[3] | dateAgo }}</div>
                <div class="dropdown">
                    <!--Trigger-->
                    <a type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false"><i class="fas fa-ellipsis-v text-muted"></i></a>
                    <!--Menu-->
                    <div class="dropdown-menu dropdown-primary">
                        <a class="dropdown-item" routerLink="/networks/{{network[0]}}"><i
                                class="fas fa-project-diagram"></i>&nbsp;&nbsp;&nbsp;View</a>
                        <a class="dropdown-item" [routerLink]="" (click)="updateNetwork(network[0])"><i
                                class="fas fa-wrench"></i>&nbsp;&nbsp;&nbsp;&nbsp;Update</a>
                        <a class="dropdown-item" [routerLink]="" (click)="deleteNetwork(network[0])"><i
                                class="fas fa-trash"></i>&nbsp;&nbsp;&nbsp;&nbsp;Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Loading the list of networks... </p>  
      </ngx-spinner>  
</div>
