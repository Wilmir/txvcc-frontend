<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand ml-3 mx-2" routerLink="/networks">TxVCC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li *ngIf = "authenticationService.isAuthenticated()" class="nav-item active">
            <a class="nav-link" routerLink="/add"><i class="fas fa-plus"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Help</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <form *ngIf = "!authenticationService.isAuthenticated()" [formGroup] = "loginForm" (ngSubmit)="login()" class="form-inline">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" [formControlName]="'username'" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
            </div>
            <label class="sr-only" for="inlineFormInputPassword">Password</label>
            <input type="password" [formControlName]="'password'" class="form-control mr-sm-2" id="inlineFormInputPassword" placeholder="Password">
        
            <button type="submit" class="btn btn-primary btn-success nav-login-btn">Login</button>
          </form>

          <!--
          <li *ngIf = "!authenticationService.isAuthenticated()" class="nav-item active">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" href="/register">Register</a>
          </li>
          <li *ngIf = "!authenticationService.isAuthenticated()" class="nav-item active">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
          </li>
          -->
          <li *ngIf = "authenticationService.isAuthenticated()" class="nav-item active">
            <a class="nav-link" [routerLink]="" (click)="logout()" tabindex="-1" aria-disabled="true">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
